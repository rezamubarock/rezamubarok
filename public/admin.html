<!DOCTYPE html>
<html lang="id" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Reza Mubarok</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --bg-card: #1a1a1a;
            --bg-input: #2a2a2a;
            --text: #f5f5f5;
            --text-dim: #888;
            --accent: #60a5fa;
            --success: #22c55e;
            --error: #ef4444;
            --border: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.5rem;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-danger {
            background: var(--error);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* Login Form */
        #login-section {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        #login-section h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dim);
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Admin Panel */
        #admin-section {
            display: none;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .tab-btn {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: var(--bg-card);
            color: var(--accent);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .item-row {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 10px;
            background: var(--bg);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .item-row input {
            flex: 1;
            padding: 8px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .status-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 30px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            display: none;
        }

        .status-bar.success {
            border-color: var(--success);
        }

        .status-bar.error {
            border-color: var(--error);
        }

        #error-msg {
            color: var(--error);
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Login Section -->
        <section id="login-section">
            <h2>üîê Admin Login</h2>
            <div class="form-group">
                <label>Admin Password</label>
                <input type="password" id="admin-password" placeholder="Enter admin password">
            </div>
            <div id="error-msg">Wrong password!</div>
            <button class="btn btn-primary" onclick="adminLogin()" style="width: 100%;">Login</button>
        </section>

        <!-- Admin Section -->
        <section id="admin-section">
            <header>
                <h1>‚öôÔ∏è Admin Panel</h1>
                <button class="btn btn-danger btn-small" onclick="logout()">Logout</button>
            </header>

            <div class="tabs">
                <button class="tab-btn active" data-tab="links">üìÅ Links</button>
                <button class="tab-btn" data-tab="settings">‚öôÔ∏è Settings</button>
                <button class="tab-btn" data-tab="private">üîí Private</button>
            </div>

            <!-- Links Tab -->
            <div class="tab-content active" id="tab-links">
                <div id="categories-container"></div>
                <button class="btn btn-primary" onclick="addCategory()">+ Add Category</button>
                <hr style="margin: 20px 0; border-color: var(--border);">
                <button class="btn btn-success" onclick="saveLinks()">üíæ Save Links</button>
            </div>

            <!-- Settings Tab -->
            <div class="tab-content" id="tab-settings">
                <div class="card">
                    <div class="card-title">Site Information</div>
                    <div class="form-group">
                        <label>Site Name</label>
                        <input type="text" id="setting-siteName">
                    </div>
                    <div class="form-group">
                        <label>Site Title</label>
                        <input type="text" id="setting-siteTitle">
                    </div>
                    <div class="form-group">
                        <label>Subtitle</label>
                        <input type="text" id="setting-subtitle">
                    </div>
                    <div class="form-group">
                        <label>Dua</label>
                        <input type="text" id="setting-dua">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="setting-email">
                    </div>
                </div>
                <button class="btn btn-success" onclick="saveSettings()">üíæ Save Settings</button>
            </div>

            <!-- Private Tab -->
            <div class="tab-content" id="tab-private">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Private Links</div>
                    </div>
                    <div id="private-items-container"></div>
                    <button class="btn btn-primary btn-small" onclick="addPrivateItem()">+ Add Item</button>
                </div>
                <button class="btn btn-success" onclick="savePrivateLinks()">üíæ Save Private Links</button>
            </div>
        </section>
    </div>

    <div class="status-bar" id="status-bar"></div>

    <script>
        // State
        let token = localStorage.getItem('adminToken');
        let linksData = { categories: [], dock: [] };
        let settingsData = {};
        let privateData = { items: [] };

        // API Base
        const API_BASE = '/api';

        // Check if already logged in
        if (token) {
            verifyToken();
        }

        async function verifyToken() {
            try {
                const res = await fetch(`${API_BASE}/auth/verify`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                if (data.valid && data.role === 'admin') {
                    showAdminPanel();
                    loadAllData();
                } else {
                    logout();
                }
            } catch {
                logout();
            }
        }

        async function adminLogin() {
            const password = document.getElementById('admin-password').value;
            const errorMsg = document.getElementById('error-msg');

            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password, type: 'admin' })
                });
                const data = await res.json();

                if (data.success) {
                    token = data.token;
                    localStorage.setItem('adminToken', token);
                    errorMsg.style.display = 'none';
                    showAdminPanel();
                    loadAllData();
                } else {
                    errorMsg.style.display = 'block';
                }
            } catch (e) {
                errorMsg.textContent = 'Connection error';
                errorMsg.style.display = 'block';
            }
        }

        function logout() {
            token = null;
            localStorage.removeItem('adminToken');
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('admin-section').style.display = 'none';
        }

        function showAdminPanel() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('admin-section').style.display = 'block';
        }

        async function loadAllData() {
            await Promise.all([loadLinks(), loadSettings(), loadPrivateLinks()]);
        }

        async function loadLinks() {
            try {
                const res = await fetch(`${API_BASE}/content/links`);
                linksData = await res.json();
                renderCategories();
            } catch (e) {
                showStatus('Failed to load links', 'error');
            }
        }

        async function loadSettings() {
            try {
                const res = await fetch(`${API_BASE}/content/settings`);
                settingsData = await res.json();
                renderSettings();
            } catch (e) {
                showStatus('Failed to load settings', 'error');
            }
        }

        async function loadPrivateLinks() {
            try {
                const res = await fetch(`${API_BASE}/content/private`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                privateData = await res.json();
                renderPrivateItems();
            } catch (e) {
                showStatus('Failed to load private links', 'error');
            }
        }

        function renderCategories() {
            const container = document.getElementById('categories-container');
            container.innerHTML = linksData.categories.map((cat, i) => `
        <div class="card" data-cat-index="${i}">
          <div class="card-header">
            <div class="card-title">
              <input type="text" value="${cat.icon}" style="width:40px; text-align:center;" onchange="updateCategoryIcon(${i}, this.value)">
              <input type="text" value="${cat.name}" onchange="updateCategoryName(${i}, this.value)">
            </div>
            <button class="btn btn-danger btn-small" onclick="deleteCategory(${i})">üóëÔ∏è</button>
          </div>
          <div id="items-${i}">
            ${cat.items.map((item, j) => `
              <div class="item-row">
                <input type="text" value="${item.icon}" style="width:40px; text-align:center;" onchange="updateItem(${i}, ${j}, 'icon', this.value)">
                <input type="text" value="${item.title}" placeholder="Title" onchange="updateItem(${i}, ${j}, 'title', this.value)">
                <input type="text" value="${item.link}" placeholder="URL" onchange="updateItem(${i}, ${j}, 'link', this.value)">
                <button class="btn btn-danger btn-small" onclick="deleteItem(${i}, ${j})">‚úï</button>
              </div>
            `).join('')}
          </div>
          <button class="btn btn-primary btn-small" onclick="addItem(${i})">+ Add Link</button>
        </div>
      `).join('');
        }

        function renderSettings() {
            document.getElementById('setting-siteName').value = settingsData.siteName || '';
            document.getElementById('setting-siteTitle').value = settingsData.siteTitle || '';
            document.getElementById('setting-subtitle').value = settingsData.subtitle || '';
            document.getElementById('setting-dua').value = settingsData.dua || '';
            document.getElementById('setting-email').value = settingsData.email || '';
        }

        function renderPrivateItems() {
            const container = document.getElementById('private-items-container');
            container.innerHTML = (privateData.items || []).map((item, i) => `
        <div class="item-row">
          <input type="text" value="${item.icon}" style="width:40px; text-align:center;" onchange="updatePrivateItem(${i}, 'icon', this.value)">
          <input type="text" value="${item.title}" placeholder="Title" onchange="updatePrivateItem(${i}, 'title', this.value)">
          <input type="text" value="${item.link}" placeholder="URL" onchange="updatePrivateItem(${i}, 'link', this.value)">
          <button class="btn btn-danger btn-small" onclick="deletePrivateItem(${i})">‚úï</button>
        </div>
      `).join('');
        }

        // Category CRUD
        function addCategory() {
            linksData.categories.push({ name: 'New Category', icon: 'üìÅ', items: [] });
            renderCategories();
        }

        function deleteCategory(i) {
            if (confirm('Delete this category?')) {
                linksData.categories.splice(i, 1);
                renderCategories();
            }
        }

        function updateCategoryName(i, value) { linksData.categories[i].name = value; }
        function updateCategoryIcon(i, value) { linksData.categories[i].icon = value; }

        // Item CRUD
        function addItem(catIndex) {
            linksData.categories[catIndex].items.push({ title: 'New Link', link: '#', icon: 'üîó' });
            renderCategories();
        }

        function deleteItem(catIndex, itemIndex) {
            linksData.categories[catIndex].items.splice(itemIndex, 1);
            renderCategories();
        }

        function updateItem(catIndex, itemIndex, field, value) {
            linksData.categories[catIndex].items[itemIndex][field] = value;
        }

        // Private Item CRUD
        function addPrivateItem() {
            if (!privateData.items) privateData.items = [];
            privateData.items.push({ title: 'New Item', link: '#', icon: 'üîê' });
            renderPrivateItems();
        }

        function deletePrivateItem(i) {
            privateData.items.splice(i, 1);
            renderPrivateItems();
        }

        function updatePrivateItem(i, field, value) {
            privateData.items[i][field] = value;
        }

        // Save functions
        async function saveLinks() {
            try {
                const res = await fetch(`${API_BASE}/content/links`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(linksData)
                });
                const data = await res.json();
                if (data.success) {
                    showStatus('Links saved!', 'success');
                } else {
                    showStatus('Failed to save', 'error');
                }
            } catch (e) {
                showStatus('Error saving links', 'error');
            }
        }

        async function saveSettings() {
            settingsData.siteName = document.getElementById('setting-siteName').value;
            settingsData.siteTitle = document.getElementById('setting-siteTitle').value;
            settingsData.subtitle = document.getElementById('setting-subtitle').value;
            settingsData.dua = document.getElementById('setting-dua').value;
            settingsData.email = document.getElementById('setting-email').value;

            try {
                const res = await fetch(`${API_BASE}/content/settings`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(settingsData)
                });
                const data = await res.json();
                if (data.success) {
                    showStatus('Settings saved!', 'success');
                } else {
                    showStatus('Failed to save', 'error');
                }
            } catch (e) {
                showStatus('Error saving settings', 'error');
            }
        }

        async function savePrivateLinks() {
            try {
                const res = await fetch(`${API_BASE}/content/private`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(privateData)
                });
                const data = await res.json();
                if (data.success) {
                    showStatus('Private links saved!', 'success');
                } else {
                    showStatus('Failed to save', 'error');
                }
            } catch (e) {
                showStatus('Error saving private links', 'error');
            }
        }

        // Tabs
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(`tab-${btn.dataset.tab}`).classList.add('active');
            });
        });

        // Status bar
        function showStatus(msg, type) {
            const bar = document.getElementById('status-bar');
            bar.textContent = msg;
            bar.className = `status-bar ${type}`;
            bar.style.display = 'block';
            setTimeout(() => bar.style.display = 'none', 3000);
        }

        // Enter key for login
        document.getElementById('admin-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') adminLogin();
        });
    </script>
</body>

</html>
